<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<p> Fonksiyon parametresine varsayılan bir değer ayarlama. </p>
<p id="demo"></p>

<script>
    function myFunction(x, y) {
        if (y === undefined) {
            y = 0;
        }
        return x * y;
    }
    document.getElementById("demo").innerHTML = myFunction(4);
    alert(myFunction(4));
</script>

</body>
</html>
