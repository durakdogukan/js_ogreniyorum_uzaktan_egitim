<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Sayılar</h2>

<p> Kayan nokta aritmetiği her zaman% 100 doğru değildir: </p>
<p id="demo1"></p>

<p> Ama çarpma ve bölme yöntemi bize yardımcı olur: </p>

<p id="demo2"></p>

<script>
    var x = 0.2 + 0.1;
    document.getElementById("demo1").innerHTML = "0.2 + 0.1 = " + x;
    var y = (0.2*10 + 0.1*10) / 10;
    document.getElementById("demo2").innerHTML = "0.2 + 0.1 = " + y;
    alert("0.2 + 0.1 = " + x+"\n"+"0.2 + 0.1 = " + y);
</script>


</body>
</html>
