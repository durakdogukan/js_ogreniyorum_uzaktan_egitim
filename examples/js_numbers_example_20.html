<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Numbers</h2>

<p> NaN'yi matematiksel bir işlemde kullanırsanız, sonuç bir birleştirme olabilir: </p>

<p id="demo"></p>

<script>
    var x = NaN;
    var y = "5";
    document.getElementById("demo").innerHTML = x + y;
    alert(x+y);
</script>

</body>
</html>
