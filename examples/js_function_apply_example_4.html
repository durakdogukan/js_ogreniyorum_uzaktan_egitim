<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2> JavaScript Math.max () </h2>

<p> Bu örnek, sayı bağımsız değişkenleri listesindeki en yüksek sayıyı döndürür: </p>

<p id="demo"></p>

<script>
    document.getElementById("demo").innerHTML = Math.max(1,2,3);
    alert(Math.max(1,2,3));
</script>

</body>
</html>
