<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Fonksiyonlar</h2>

<p>Bu örnek Fahrenheit'i Celsius'a dönüştürür:</p>
<p id="demo"></p>

<script>
    function toCelsius(f) {
        return (5/9) * (f-32);
    }
    document.getElementById("demo").innerHTML = toCelsius(77);
    alert(toCelsius(77));
</script>

</body>
</html>
