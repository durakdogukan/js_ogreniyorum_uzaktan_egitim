<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Numbers</h2>

<p> Sıfıra bölme Sonsuzluk üretir; </p>

<p id="demo"></p>

<script>
    var x = 2/0;
    var y = -2/0;
    document.getElementById("demo").innerHTML = x + "<br>" + y;
    alert(x + "\n" + y);
</script>

</body>
</html>
