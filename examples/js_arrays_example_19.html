<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<h2>JavaScript Arrays</h2>

<p> new Array() kullanmaktan kaçının. </p>

<p id="demo"></p>

<script>
    var points = new Array(40);
    document.getElementById("demo").innerHTML = points[0];
    alert(points[0]);
</script>

</body>
