<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2> JavaScript Fonksiyonları </h2>
<p> Global fonksiyonlar otomatik olarak pencere yöntemi haline gelir. MyFunction () öğesini çağırmak, window.myFunction () fonksiyonunu çağırmakla aynıdır. </p>

<p id="demo"></p>

<script>
    function myFunction(a, b) {
        return a * b;
    }
    document.getElementById("demo").innerHTML = window.myFunction(10, 2);
    alert(window.myFunction(10, 2));
</script>

</body>
</html>
