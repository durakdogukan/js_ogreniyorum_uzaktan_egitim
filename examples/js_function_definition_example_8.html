<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<p>JavaScript fonksiyonları ifadelerde kullanılabilir.</p>
<p id="demo"></p>

<script>
    function myFunction(a, b) {
        return a * b;
    }
    var x = myFunction(4, 3) * 2;
    document.getElementById("demo").innerHTML = x;
    alert(x);
</script>

</body>
</html>
