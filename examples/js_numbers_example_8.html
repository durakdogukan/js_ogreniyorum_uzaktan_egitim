<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Sayılar</h2>

<p>Bir sayı ve string eklerseniz, sonuç bir string birleşimi olur:</p>

<p id="demo"></p>

<script>
    var x = 10;
    var y = "20";
    var z = x + y;
    document.getElementById("demo").innerHTML = z;
    alert(z);
</script>


</body>
</html>
