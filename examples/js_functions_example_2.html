<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Fonksiyonları</h2>

<p>Bu örnek, hesaplama yapan ve sonucu döndüren bir işlevi çağırır:</p>

<p id="demo"></p>

<script>
    var x = myFunction(4, 3);
    document.getElementById("demo").innerHTML = x;

    function myFunction(a, b) {
        return a * b;
    }
    alert(x)
</script>

</body>
</html>
