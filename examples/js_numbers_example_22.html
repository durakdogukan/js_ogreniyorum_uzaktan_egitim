<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Numbers</h2>

<p> Mümkün olan en büyük sayının dışında bir sayı hesaplarsanız sonsuz döndürülür: </p>

<p id="demo"></p>

<script>
    var myNumber = 2;
    var txt = "";
    while (myNumber != Infinity) {
        myNumber = myNumber * myNumber;
        txt = txt + myNumber + "<br>";
    }
    document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>
