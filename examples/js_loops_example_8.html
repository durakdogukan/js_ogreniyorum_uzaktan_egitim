<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript For/Of Döngüsü</h2>

<p> for / of ifadesi, yinelenebilir bir nesnenin değerleri arasında dolaşır. </p>

<script>
    var txt = 'JavaScript';
    var x;

    for (x of txt) {
        document.write(x + "<br >");
    }
</script>

</body>
</html>
