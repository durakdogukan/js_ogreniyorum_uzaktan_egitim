<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Closures</h2>

<p> Yerel bir değişkenle sayma. </p>

<button type="button" onclick="myFunction()">Say!</button>

<p id="demo">0</p>

<script>
    var add = (function () {
        var counter = 0;
        return function () {counter += 1; return counter;}
    })();

    function myFunction(){
        document.getElementById("demo").innerHTML = add();
    }
</script>
</body>
</html>
