<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Değişkenler</h2>

<p>Bu örnekte, x, y, ve z değişlendir.</p>

<p id="demo"></p>

<script>
    var x = 5;
    var y = 6;
    var z = x + y;
    document.getElementById("demo").innerHTML =
        "Z Değeri: " + z;
    alert("Z Değeri: " + z);
</script>

</body>
</html>
