<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2> JavaScript Görüntüleme Nesneleri </h2>

<p> JSON.stringify dizileri dizgi yapabilir: </p>

<p id="demo"></p>

<script>
    var arr = ["John", "Peter", "Sally", "Jane"];

    var myString = JSON.stringify(arr);
    document.getElementById("demo").innerHTML = myString;
</script>

</body>
</html>
