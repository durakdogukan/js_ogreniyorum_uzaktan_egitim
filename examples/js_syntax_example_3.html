<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Değişkenleri</h2>

<p>Bu örnekte, x bir değişken olarak tanımlanmıştır.
         Daha sonra, x'e 6 değeri atanır:</p>

<p id="demo"></p>

<script>
    var x;
    x = 6;
    document.getElementById("demo").innerHTML = x;
    alert(x)
</script>

</body>
</html>
