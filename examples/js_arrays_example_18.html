<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Arrays</h2>

<p> new Array() kullanmaktan kaçının. Bunun yerine [] kullanın. </p>

<p id="demo"></p>

<script>
    //var points = new Array(40, 100, 1, 5, 25, 10);
    var points = [40, 100, 1, 5, 25, 10];
    document.getElementById("demo").innerHTML = points[0];
    alert(points[0]);
</script>


</body>
</html>
