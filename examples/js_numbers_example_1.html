<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Sayıları</h2>

<p>Sayılar ondalıklı veya ondalıksız olarak yazılabilir:</p>

<p id="demo"></p>

<script>
    var x = 3.14;
    var y = 3;
    document.getElementById("demo").innerHTML = x + "<br>" + y;
    alert(x+"\n"+y);
</script>


</body>
</html>
