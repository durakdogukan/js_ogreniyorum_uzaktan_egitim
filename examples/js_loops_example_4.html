<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript For Döngüsü</h2>

<p id="demo"></p>

<script>
    var cars = ["BMW", "Volvo", "Saab", "Ford"];
    var i = 2;
    var len = cars.length;
    var text = "";

    for (; i < len; i++) {
        text += cars[i] + "<br>";
    }

    document.getElementById("demo").innerHTML = text;
</script>


</body>
</html>
