<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2> JavaScript Arrow Fonksiyonları </h2>

<p> Arrow fonksiyonlarıyla, fonksiyon anahtar sözcüğünü, dönüş anahtar sözcüğünü ve süslü ayraçları yazmak zorunda değilsiniz. </p>

<p> IE11 veya önceki sürümlerinde arrow fonksiyonları desteklenmez. </p>

<p id="demo"></p>

<script>
    const x = (x, y) => x * y;
    document.getElementById("demo").innerHTML = x(5, 5);
    alert(x(5,5));
</script>

</body>
</html>
