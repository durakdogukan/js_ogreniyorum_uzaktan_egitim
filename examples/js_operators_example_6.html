<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Operatörleri</h2>

<p>+ operatörü ile string ekleme</p>

<p id="demo"></p>

<script>
    var txt1 = "John";
    var txt2 = "Doe";
    document.getElementById("demo").innerHTML = txt1 + " " + txt2;
    alert(txt1+" "+txt2)
</script>

</body>
</html>
