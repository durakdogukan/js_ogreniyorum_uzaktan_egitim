<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<p>Bir fonksiyon ifadesi bir değişkende saklanabilir:</p>
<p id="demo"></p>

<script>
    var x = function (a, b) {return a * b};
    document.getElementById("demo").innerHTML = x;
    alert(x);
</script>


</body>
</html>
