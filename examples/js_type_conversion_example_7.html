<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>The JavaScript String() Methodu</h2>

<p> String () yöntemi, bir sayıyı stringe dönüştürebilir. </p>

<p id="demo"></p>

<script>
    var x = 123;
    document.getElementById("demo").innerHTML =
        String(x) + "<br>" +
        String(123) + "<br>" +
        String(100 + 23);
</script>

</body>
</html>
