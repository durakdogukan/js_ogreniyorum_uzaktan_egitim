<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript</h2>

<p>JavaScript ifadeleri soldan sağa doğru değerlendirir. Farklı stringler farklı sonuçlar verebilir:</p>

<p id="demo"></p>

<script>
    var x = 16 + 4 + "Volvo";
    document.getElementById("demo").innerHTML = x;
    alert(x);
</script>

</body>
</html>
