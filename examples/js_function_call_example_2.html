<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Fonksiyonları</h2>
<p>Aşağıdaki örnekde person1 üzerinde kullanarak kişinin fullName yöntemini çağırır:
</p>

<p id="demo"></p>

<script>
    var person = {
        fullName: function() {
            return this.firstName + " " + this.lastName;
        }
    }
    var person1 = {
        firstName:"John",
        lastName: "Doe"
    }
    var person2 = {
        firstName:"Mary",
        lastName: "Doe"
    }
    var x = person.fullName.call(person1);
    document.getElementById("demo").innerHTML = x;
    alert(x);
</script>


</body>
</html>
