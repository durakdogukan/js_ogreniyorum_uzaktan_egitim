<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Sayılar</h2>

<p> JavaScript bölünürken stringleri sayılara dönüştürmeye çalışır: </p>

<p id="demo"></p>

<script>
    var x = "100";
    var y = "10";
    var z = x / y;
    document.getElementById("demo").innerHTML = z;
    alert(z+"\n"+typeof  z);
</script>

</body>
