<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2> JavaScript Dizileri </h2>

<p> JavaScript dizi öğelerine sayısal dizinler (0'dan başlayarak) kullanılarak erişilir. </p>

<p id="demo"></p>

<script>
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    var first = fruits[0];
    document.getElementById("demo").innerHTML = first;
    alert(first);
</script>

</body>
</html>
