<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Operatörleri</h2>

<p>x = 5, y = 2, Hesap z = x + y, ve Görünecek Değer z:</p>

<p id="demo"></p>

<script>
    var x = 5;
    var y = 2;
    var z = x + y;
    document.getElementById("demo").innerHTML = z;
    alert(z);
</script>

</body>
</html>
