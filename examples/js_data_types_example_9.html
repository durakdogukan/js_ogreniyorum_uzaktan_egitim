<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Numbers</h2>

<p> Çok büyük veya çok küçük sayılar bilimsel (üstel) gösterimle yazılabilir: </p>

<p id="demo"></p>

<script>
    var y = 123e5;
    var z = 123e-5;

    document.getElementById("demo").innerHTML =
        y + "<br>" + z;
    alert(y + "\n" + z);
</script>

</body>
</html>
