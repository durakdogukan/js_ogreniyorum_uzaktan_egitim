<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<p> JavaScript nesneleri değiştirilebilir. </p>
<p> Bir nesnenin kopyasında yapılacak herhangi bir değişiklik orijinali de değiştirir. </p>

<p id="demo"></p>

<script>
    var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"}

    var x = person;
    x.age = 10;

    document.getElementById("demo").innerHTML =
        person.firstName + " is " + person.age + " years old.";
    alert(person.firstName + " is " + person.age + " years old.");
</script>

</body>
</html>
