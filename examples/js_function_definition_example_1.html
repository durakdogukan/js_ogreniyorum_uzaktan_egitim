<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Fonksiyonlar</h2>

<p> Bu örnek, hesaplama yapan ve sonucu döndüren bir fonksiyonu çağırır: </p>

<pre>var x = myFunction(4, 3);</pre>

<p id="demo"></p>



<script>
    var x = myFunction(4, 3);
    document.getElementById("demo").innerHTML = x;
    alert(x);

    function myFunction(a, b) {
        return a * b;
    }
</script>

</body>
</html>
