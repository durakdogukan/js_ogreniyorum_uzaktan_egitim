<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript String Özellikleri</h2>

<p>Length özelliği, bir string'in uzunluğunu döndürür:</p>

<p id="demo"></p>

<script>
    var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    document.getElementById("demo").innerHTML = txt.length;
    alert(txt.length);
</script>


</body>
</html>
