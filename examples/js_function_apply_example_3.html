<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2> JavaScript Fonksiyonları </h2>

<p> Bu örnekte fulllName yöntemi, person1'e <b> uygulanır </b>: </p>

<p id="demo"></p>

<script>
    var person = {
        fullName: function(city, country) {
            return this.firstName + " " + this.lastName + "," + city + "," + country;
        }
    }
    var person1 = {
        firstName:"John",
        lastName: "Doe"
    }
    var person2 = {
        firstName:"Mary",
        lastName: "Doe"
    }
    var x = person.fullName.call(person1, "Oslo", "Norway");
    document.getElementById("demo").innerHTML = x;
    alert(x);
</script>

</body>
</html>
