<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2> JavaScript Görüntüleme Nesneleri </h2>

<p> JSON.stringify, tarihleri dizelere dönüştürür: </p>

<p id="demo"></p>

<script>
    var person = {name:"John", today:new Date()};

    var myString = JSON.stringify(person);
    document.getElementById("demo").innerHTML = myString;
</script>

</body>
</html>
