<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Nesne Ã–zellikleri</h2>

<p id="demo"></p>

<script>
    var txt = "";
    var person = {fname:"John", lname:"Doe", age:25};
    var x;
    for (x in person) {
        txt += person[x] + " ";
    }
    document.getElementById("demo").innerHTML = txt;
    alert(txt);
</script>

</body>
