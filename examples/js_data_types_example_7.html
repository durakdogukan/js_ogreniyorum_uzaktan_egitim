<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Strings</h2>

<p>Stringi çevreleyen tırnak işaretleriyle eşleşmedikleri sürece, bir stringin içindeki tırnak işaretlerini kullanabilirsiniz:</p>

<p id="demo"></p>

<script>
    var answer1 = "It's alright";
    var answer2 = "He is called 'Johnny'";
    var answer3 = 'He is called "Johnny"';

    document.getElementById("demo").innerHTML =
        answer1 + "<br>" +
        answer2 + "<br>" +
        answer3;
    alert(answer1+"\n"+answer2+"\n"+answer3);
</script>

</body>
</html>
