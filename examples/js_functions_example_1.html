<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>


<h2>JavaScript Functions</h2>

<p>Bu örnek, hesaplama yapan ve sonucu döndüren bir işlevi çağırır:</p>

<p id="demo"></p>

<script>
    function myFunction(p1, p2) {
        return p1 * p2;
    }
    document.getElementById("demo").innerHTML = myFunction(4, 3);
    alert(myFunction(4,3))
</script>

</body>
</html>
