<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2> JavaScript Dizileri </h2>
<p> length özelliği, bir dizinin uzunluğunu döndürür. </p>

<p id="demo"></p>

<script>
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo").innerHTML = fruits.length;
    alert(fruits.length);
</script>


</body>
</html>
