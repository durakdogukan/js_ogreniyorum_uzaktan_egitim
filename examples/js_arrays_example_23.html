<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2> JavaScript Dizileri </h2>

<p> instanceof operatörü bir dizide kullanıldığında true değerini döndürür: </p>

<p id="demo"></p>

<script>
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo").innerHTML = fruits instanceof Array;
    alert(fruits instanceof Array);
</script>

</body>
</html>
