<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Değerleri Atama</h2>

<p>JavaScript'te = operatörü değişkenlere değer atamak için kullanılır.</p>

<p id="demo"></p>

<script>
    var x, y;
    x = 5;
    y = 6;
    document.getElementById("demo").innerHTML = x + y;
    alert(x+y);
</script>


</body>
</html>
