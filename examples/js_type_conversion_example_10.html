<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>The JavaScript typeof Operatörü</h2>

<p> typeof operatörü bir değişkenin veya ifadenin türünü döndürür. </p>

<button onclick="myFunction()">Tıkla</button>

<p id="demo"></p>

<script>
    function myFunction() {
        var y = "John";
        var x = + y;
        document.getElementById("demo").innerHTML = typeof y + "<br>" + typeof x;
    }
</script>


</body>
</html>
