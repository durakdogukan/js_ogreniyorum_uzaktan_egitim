<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2> JavaScript Dizileri </h2>

<p> Bir dizide kullanıldığında typeof operatörü nesneyi döndürür: </p>

<p id="demo"></p>

<script>
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo").innerHTML = typeof fruits;
    alert(typeof fruits);
</script>

</body>
</html>
