<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Arrays</h2>

<p> JavaScript dizi öğelerine sayısal dizinler (0'dan başlayarak) kullanılarak erişilir. </p>

<p id="demo"></p>

<script>
    var cars = ["Saab", "Volvo", "BMW"];
    document.getElementById("demo").innerHTML = cars[0];
    alert(cars[0]);
</script>


</body>
</html>
