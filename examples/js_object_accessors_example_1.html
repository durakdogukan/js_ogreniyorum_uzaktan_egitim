<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2> JavaScript Getters ve Setters </h2>

<p> Getters ve setters, yöntemleri yöntemlerle almanıza ve ayarlamanıza olanak tanır. </p>

<p> Bu örnek, language özelliğinin değerini almak için bir lang özelliği kullanır. </p>

<p id="demo"></p>

<script>
    var person = {
        firstName: "John",
        lastName : "Doe",
        language : "en",
        get lang() {
            return this.language;
        }
    };
    document.getElementById("demo").innerHTML = person.lang;
</script>


</body>
</html>
