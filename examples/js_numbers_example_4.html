<!DOCTYPE html>

<h2>JavaScript Sayılar</h2>

<p>Maksimum ondalık sayı 17'dir, ancak kayan nokta aritmetiği her zaman % 100 doğru değildir.</p>


<p id="demo"></p>

<script>
    var x = 0.2 + 0.1;
    document.getElementById("demo").innerHTML = "0.2 + 0.1 = " + x;
    alert("0.2 + 0.1 = " + x);
</script>
