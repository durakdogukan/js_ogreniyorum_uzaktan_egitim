<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Booleans</h2>

<p>Booleanların yalnızca iki değeri olabilir: doğru (true) veya yanlış (false):</p>

<p id="demo"></p>

<script>
    var x = 5;
    var y = 5;
    var z = 6;
    document.getElementById("demo").innerHTML =
        (x == y) + "<br>" + (x == z);
    alert((x == y) + "\n" + (x == z));
</script>

</body>
</html>
