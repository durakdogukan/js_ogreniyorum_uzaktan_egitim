<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2> JavaScript Dizileri </h2>

<p> Yeni ECMASCRIPT 5 yöntemi isArray bir dizide kullanıldığında true değerini döndürür: </p>

<p id="demo"></p>

<script>
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo").innerHTML = Array.isArray(fruits);
    alert(Array.isArray(fruits));
</script>


</body>
</html>
