<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript For/In Döngüsü</h2>

<p> for / in deyimi bir nesnenin özellikleri arasında dolaşır. </p>

<p id="demo"></p>

<script>
    var txt = "";
    var person = {fname:"John", lname:"Doe", age:25};
    var x;
    for (x in person) {
        txt += person[x] + " ";
    }
    document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>
