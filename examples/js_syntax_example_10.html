<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Yorum satırları işleme tabi tutulmaz.</h2>

<p id="demo"></p>

<script>
    var x;
    x = 5;
    // x = 6; İşleme tabi tutulmadı.
    document.getElementById("demo").innerHTML = x;
    alert(x)
</script>

</body>
