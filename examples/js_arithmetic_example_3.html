<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<p>Tipik bir aritmetik işlem iki sayı (veya ifade) alır ve yeni bir sayı üretir.</p>

<p id="demo"></p>

<script>
    var a = 3;
    var x = (100 + 50) * a;
    document.getElementById("demo").innerHTML = x;
    alert(x);
</script>

</body>
