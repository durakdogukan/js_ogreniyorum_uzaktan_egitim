<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2> JavaScript Fonksiyonları </h2>

<p> myObject.fullName () yöntemi John Doe döndürecektir: </p>

<p id = "demo"> </p>

<script>
    var myObject = {
        firstName:"John",
        lastName: "Doe",
        fullName: function() {
            return this.firstName + " " + this.lastName;
        }
    }
    document.getElementById("demo").innerHTML = myObject.fullName();
    alert(myObject.fullName());
</script>
</body>
</html>
