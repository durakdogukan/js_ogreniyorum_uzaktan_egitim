<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Veri Tipleri</h2>

<p> JavaScript'in dinamik türleri vardır. Bu, aynı değişkenin farklı veri türlerini tutmak için kullanılabileceği anlamına gelir: </p>

<p id="demo"></p>

<script>
    var x;         // Now x is undefined
    x = 5;         // Now x is a Number
    x = "John";      // Now x is a String

    document.getElementById("demo").innerHTML = x;
    alert(x);
</script>

</body>
</html>
