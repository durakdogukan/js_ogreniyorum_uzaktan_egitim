<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<p> Bir fonksiyon, fonksiyonun içinde tanımlanan değişkenlere erişebilir: </p>

<button type="button" onclick="myFunction()">Butona Tıkla!</button>

<p id="demo"></p>

<script>
    function myFunction() {
        var a = 4;
        document.getElementById("demo").innerHTML = a * a;
    }

</script>


</body>
</html>
