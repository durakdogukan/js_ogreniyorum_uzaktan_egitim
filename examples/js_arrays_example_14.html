<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2> JavaScript Dizileri </h2>

<p> Array.forEach (), her dizi öğesi için bir işlevi çağırır. </p>

<p> Array.forEach (), Internet Explorer 8 veya önceki sürümlerinde desteklenmez. </p>

<p id="demo"></p>

<script>
    var fruits, text;
    fruits = ["Banana", "Orange", "Apple", "Mango"];

    text = "<ul>";
    fruits.forEach(myFunction);
    text += "</ul>";
    document.getElementById("demo").innerHTML = text;

    function myFunction(value) {
        text += "<li>" + value + "</li>";
    }
</script>


</body>
</html>
