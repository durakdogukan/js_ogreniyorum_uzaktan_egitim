<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>The JavaScript Constructor Özelliği</h2>

<p>Constructor özelliği, bir değişken veya bir değişkenin yapıcı işlevini döndürür
         nesne. </ p>

<p id="demo"></p>

<script>
    document.getElementById("demo").innerHTML =
        "john".constructor + "<br>" +
        (3.14).constructor + "<br>" +
        false.constructor + "<br>" +
        [1,2,3,4].constructor + "<br>" +
        {name:'john', age:34}.constructor + "<br>" +
        new Date().constructor + "<br>" +
        function () {}.constructor;
</script>


</body>
</html>
