<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Stringler</h2>

<p> Dizeler tırnak işaretleri ile yazılır. Tek veya çift tırnak kullanabilirsiniz: </p>

<p id="demo"></p>

<script>
    var carName1 = "Volvo XC60";
    var carName2 = 'Volvo XC60';

    document.getElementById("demo").innerHTML =
        carName1 + "<br>" +
        carName2;
    alert(carName1+"\n"+carName2);
</script>

</body>
</html>
