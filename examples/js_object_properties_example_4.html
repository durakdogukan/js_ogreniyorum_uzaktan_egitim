<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Nesne Özellikleri</h2>

<p> Mevcut nesnelere yeni özellikler ekleyebilirsiniz. </p>

<p id="demo"></p>

<script>
    var person = {
        firstname:"John",
        lastname:"Doe",
        age:50,
        eyecolor:"blue"
    };

    person.nationality = "English";
    document.getElementById("demo").innerHTML =
        person.firstname + " is " + person.nationality + ".";
    alert(person.firstname + " is " + person.nationality + ".");
</script>

</body>
</html>
