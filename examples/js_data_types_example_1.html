<!DOCTYPE html>

<body>

<h2>JavaScript</h2>

<p>Bir sayı ve dize eklerken, JavaScript numarayı string olarak görür.</p>

<p id="demo"></p>

<script>
    var x = 16 + "Volvo";
    document.getElementById("demo").innerHTML = x;
    alert(x);
</script>
