<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2> JavaScript geçerlidir () </h2>

<p> Bu örnek, bir sayı dizisindeki en yüksek sayıyı döndürür: </p>

<p id="demo"></p>

<script>
    document.getElementById("demo").innerHTML = Math.max.apply(null, [1,2,3]);
    alert(Math.max.apply(null, [1,2,3]));
</script>
