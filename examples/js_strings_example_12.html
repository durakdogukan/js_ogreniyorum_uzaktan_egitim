<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<p id="demo"></p>

<script>
    var x = "John";              // x string
    var y = new String("John");  // y object

    document.getElementById("demo").innerHTML =
        typeof x + "<br>" + typeof y;
    alert(typeof x + "\n" + typeof y);
</script>

</body>
</html>
