<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Stringler</h2>

<p>Dizeler tırnak içine alınır. Tek veya çift tırnak kullanabilirsiniz:</p>

<p id="demo"></p>

<script>

    var carName1 = "Volvo XC60"; // Çift Tırnak
    var carName2 = 'Volvo XC60'; // Tek Tırnak

    document.getElementById("demo").innerHTML =
        carName1 + " " + carName2;
    alert(carName1 + " " + carName2);
</script>


</body>
</html>
