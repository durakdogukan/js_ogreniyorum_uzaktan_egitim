<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Numbers</h2>

<p> toString () yöntemi taban 2'den 36'ya sayılar çıktılayabilir: </p>

<p id="demo"></p>

<script>
    var myNumber = 32;
    document.getElementById("demo").innerHTML =
        " 32 = " + "<br>" +
        " Decimal " + myNumber.toString(10) + "<br>" +
        " Hexadecimal " + myNumber.toString(16) + "<br>" +
        " Octal " + myNumber.toString(8) + "<br>" +
        " Binary " + myNumber.toString(2);
    alert("32 = " + "\n" +
        " Decimal " + myNumber.toString(10) + "\n" +
        " Hexadecimal " + myNumber.toString(16) + "\n" +
        " Octal " + myNumber.toString(8) + "\n" +
        " Binary " + myNumber.toString(2));
</script>
</body>
</html>
