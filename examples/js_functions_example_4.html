<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Fonksiyonları</h2>

<p>() İçermeyen bir fonksiyona erişmek, fonksiyon sonucu yerine fonksiyon tanımını döndürür:</p>
<p id="demo"></p>

<script>
    function toCelsius(f) {
        return (5/9) * (f-32);
    }
    document.getElementById("demo").innerHTML = toCelsius;
    alert(toCelsius)
</script>


</body>
</html>
