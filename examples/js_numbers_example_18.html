<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Numbers</h2>

<p> Bir değerin sayı olup olmadığını öğrenmek için isNaN () genel JavaScript fonksiyonunu kullanabilirsiniz: </p>

<p id="demo"></p>

<script>
    var x = 100 / "Apple";
    document.getElementById("demo").innerHTML = isNaN(x);
    alert(isNaN(x));
</script>


</body>
</html>
