<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<p> Tüm argümanların toplamı: </p>
<pre>sumAll(1, 123, 500, 115, 44, 88)</pre>
<p id="demo"></p>

<script>
    function sumAll() {
        var i;
        var sum = 0;
        for(i = 0; i < arguments.length; i++) {
            sum += arguments[i];
        }
        return sum;
    }
    document.getElementById("demo").innerHTML = sumAll(1, 123, 500, 115, 44, 88);
    alert(sumAll(1, 123, 500, 115, 44, 88));
</script>

</body>
</html>
