<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Numbers</h2>

<p> Bir sayı bir nesne olabilir, ancak nesne olarak bir sayı oluşturmaya gerek yoktur. </p>

<p id="demo"></p>

<script>
    var x = 123;
    var y = new Number(123);
    document.getElementById("demo").innerHTML = typeof x + "<br>" + typeof y;
    alert(typeof x + "\n" + typeof y);
</script>

</body>
</html>
