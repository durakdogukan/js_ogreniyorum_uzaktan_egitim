<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Stringleri</h2>

<p>Bir stringi ayırmanın daha güvenli bir yolu, dize eklemesini kullanmaktır:</p>

<p id="demo"></p>

<script>
    document.getElementById("demo").innerHTML = "Hello " +
        "Dolly!";
    alert("Hello "+
    "Dolly");
</script>

</body>
</html>
