<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Değişkenler</h2>

<p>Bir değişken oluşturun, ona bir değer atayın ve görüntüleyin:</p>

<p id="demo"></p>

<script>
    var carName = "Volvo";
    document.getElementById("demo").innerHTML = carName;
    alert(carName);
</script>


</body>
</html>
