<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Değişkenleri</h2>

<p>Dizeler tırnak işaretleri ile yazılır.</p>
<p>Sayılar tırnak işaretleri olmadan yazılır.</p>

<p id="demo"></p>

<script>
    var pi = 3.14;
    var kisi = "John Doe";
    var cevap = 'Yes I am!';

    document.getElementById("demo").innerHTML =
        pi + "<br>" + kisi + "<br>" + cevap;
    alert(pi + "\n" + kisi + "\n" + cevap);
</script>

</body>
</html>
