<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript typeof</h2>
<p>Typeof operatörü bir değişkenin veya ifadenin türünü döndürür.</p>

<p id="demo"></p>

<script>
    document.getElementById("demo").innerHTML =
        typeof "john" + "<br>" +
        typeof 3.14 + "<br>" +
        typeof true + "<br>" +
        typeof false + "<br>" +
        typeof x;
    alert(typeof "john" + "\n" + typeof 3.14 + "\n" + typeof true + "\n" + typeof false + "\n" + typeof x);
</script>

</body>
</html>
