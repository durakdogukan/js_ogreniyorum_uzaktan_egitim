<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Fonksiyonları</h2>

<p> Bir nesne yöntemindeki <b> this </b> değeri sahip nesnesidir. </p>

<p id="demo"></p>

<script>
    var myObject = {
        firstName:"John",
        lastName: "Doe",
        fullName: function() {
            return this;
        }
    }
    document.getElementById("demo").innerHTML = myObject.fullName();
    alert(myObject.fullName());
</script>

</body>
</html>
