<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<p>ToString () yöntemi fonksiyonu bir string olarak döndürür:</p>

<p id="demo"></p>

<script>
    function myFunction(a, b) {
        return a * b;
    }
    document.getElementById("demo").innerHTML = myFunction.toString();
</script>

</body>
</html>
