<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Statements</h2>

<p>
    Kod satırını bitirmek için için en iyi yer, bir işleç veya virgül sonrasındadır.
</p>

<p id="demo"></p>

<script>
    document.getElementById("demo").innerHTML =
        "Hello Dolly!";
    alert("Hello Dolly!");
</script>

</body>
</html>
