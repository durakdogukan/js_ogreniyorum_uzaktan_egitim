<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Operatörleri</h2>

<p>Bir sayı ve string eklenir ve bir string döndürülür.</p>

<p id="demo"></p>

<script>
    var x = 5 + 5;
    var y = "5" + 5;
    var z = "Hello" + 5;
    document.getElementById("demo").innerHTML =
        x + "<br>" + y + "<br>" + z;
    alert(x+"\n"+y+"\n"+z);
</script>


</body>
</html>
