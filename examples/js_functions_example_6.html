<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Functions</h2>

<p>MyFunction () dışında carName tanımsız.</p>

<p id="demo1"></p>

<p id="demo2"></p>

<script>
    myFunction();

    function myFunction() {
        var carName = "Volvo";
        document.getElementById("demo1").innerHTML =
            typeof carName + " " + carName;
    }
    document.getElementById("demo2").innerHTML =
        typeof carName;

</script>

</body>
</html>
