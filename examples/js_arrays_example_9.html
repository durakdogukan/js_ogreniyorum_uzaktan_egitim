<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2> JavaScript Nesneleri </h2>
<p> JavaScript, nesne özelliklerine erişmek için adları kullanır. </p>
<p id="demo"></p>

<script>
    var person = {firstName:"John", lastName:"Doe", age:46};
    document.getElementById("demo").innerHTML = person["firstName"];
    alert(person["firstName"]);
</script>

</body>
</html>
