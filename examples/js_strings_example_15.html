<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2> Asla string olarak nesne oluşturma. </h2>
<p> Dizeler ve nesneler güvenli bir şekilde karşılaştırılamaz. </p>


<p id="demo"></p>

<script>
    var x = new String("John");  // x object
    var y = new String("John");  // y object
    document.getElementById("demo").innerHTML = (x==y);
    alert((x==y));
</script>

</body>
</html>
