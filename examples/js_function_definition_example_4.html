<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<p>JavaScript'te yerleşik bir fonksiyon oluşturucu vardır.</p>
<p id="demo"></p>

<script>
    var myFunction = new Function("a", "b", "return a * b");
    document.getElementById("demo").innerHTML = myFunction(4, 3);
    alert(myFunction(4,3));
</script>


</body>
</html>
