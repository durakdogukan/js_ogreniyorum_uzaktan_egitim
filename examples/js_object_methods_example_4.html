<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<p id="demo"></p>

<script>
    var person = {
        firstName: "John",
        lastName : "Doe",
        id     : 5566,
    };
    person.name = function() {
        return this.firstName + " " + this.lastName;
    };

    document.getElementById("demo").innerHTML =
        "My father is " + person.name();
</script>

</body>
</html>
