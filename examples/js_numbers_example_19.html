<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Numbers</h2>

<p> Bir matematik işleminde NaN kullanırsanız, sonuç NaN olur: </p>

<p id="demo"></p>

<script>
    var x = NaN;
    var y = 5;
    document.getElementById("demo").innerHTML = x + y;
    alert(x + y);
</script>


</body>
</html>
