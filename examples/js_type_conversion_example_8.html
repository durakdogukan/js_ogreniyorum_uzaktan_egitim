<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Number Methodu</h2>

<p> toString () yöntemi bir sayıyı dizeye dönüştürür. </p>

<p id="demo"></p>

<script>
    var x = 123;
    document.getElementById("demo").innerHTML =
        x.toString() + "<br>" +
        (123).toString() + "<br>" +
        (100 + 23).toString();
</script>


</body>
</html>
