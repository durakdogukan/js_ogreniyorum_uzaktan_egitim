<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<p> En büyük sayıyı bulan fonksiyon </p>
<pre>findMax(4, 5, 6, 99, 2, 0, 1999)</pre>
<p id="demo"></p>

<script>
    function findMax() {
        var i;
        var max = -Infinity;
        for(i = 0; i < arguments.length; i++) {
            if (arguments[i] > max) {
                max = arguments[i];
            }
        }
        return max;
    }
    document.getElementById("demo").innerHTML = findMax(4, 5, 6, 99, 2, 0, 1999);
    alert(findMax(4, 5, 6, 99, 2, 0, 1999));
</script>

</body>
</html>
