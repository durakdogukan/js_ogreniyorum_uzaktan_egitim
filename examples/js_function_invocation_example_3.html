<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2> JavaScript Fonksiyonları </h2>

<p> HTML'de genel bir işlevde <b> bu </b> değeri pencere nesnesidir. </p>

<p id="demo"></p>

<script>
    var x = myFunction();
    function myFunction() {
        return this;
    }
    document.getElementById("demo").innerHTML = x;
    alert(x);
</script>

</body>
</html>
