<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Numbers</h2>

<p> Sayılar ondalıklı veya ondalıksız yazılabilir: </p>

<p id="demo"></p>

<script>
    var x1 = 34.00;
    var x2 = 34;
    var x3 = 3.14;

    document.getElementById("demo").innerHTML =
        x1 + "<br>" + x2 + "<br>" + x3;
    alert(x1 + "\n" + x2 + "\n" + x3);
</script>

</body>
</html>
