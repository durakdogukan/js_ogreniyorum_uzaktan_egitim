<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript</h2>

<p>Tanımsız ve null değeri eşit, ancak türü farklı:</p>

<p id="demo"></p>

<script>
    document.getElementById("demo").innerHTML =
        typeof undefined + "<br>" +
        typeof null + "<br><br>" +
        (null === undefined) + "<br>" +
        (null == undefined);
    alert(typeof undefined + "\n" + typeof null + "\n\n" + (null === undefined) + "\n" + (null == undefined));
</script>

</body>
</html>
