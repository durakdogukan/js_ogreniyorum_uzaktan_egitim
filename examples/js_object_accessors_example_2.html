<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Getters ve Setters</h2>

<p>Getters ve setters özellikleri yöntemlerle almanıza ve ayarlamanıza olanak tanır.</p>

<p> Bu örnek, language özelliğinin değerini ayarlamak için bir lang özelliği kullanır. </p>

<p id="demo"></p>

<script>
    var person = {
        firstName: "John",
        lastName : "Doe",
        language : "NO",
        set lang(value) {
            this.language = value;
        }
    };
    person.lang = "en";
    document.getElementById("demo").innerHTML = person.language;
</script>

</body>
</html>
