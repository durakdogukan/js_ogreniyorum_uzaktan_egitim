<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Operatörleri</h2>

<p>Stringlerde += Operatörü</p>

<p id="demo"></p>

<script>
    txt1 = "What a very ";
    txt1 += "nice day";
    document.getElementById("demo").innerHTML = txt1;
    alert(txt1)
</script>


</body>
</html>
