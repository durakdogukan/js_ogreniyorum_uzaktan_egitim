<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Sayılar</h2>

<p>Yaygın bir hata, bu sonucun 30 olmasını beklemektir:</p>

<p id="demo"></p>

<script>
    var x = 10;
    var y = 20;
    document.getElementById("demo").innerHTML =
        "Sonuç: " + x + y;
    alert("Sonuç: " + x + y);

</script>

</body>
</html>
