<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<p>Tipik bir aritmetik işlem iki sayı (veya değişken) alır ve yeni bir sayı üretir.</p>

<p id="demo"></p>

<script>
    var a = 100;
    var b = 50;
    var x = a + b;
    document.getElementById("demo").innerHTML = x;
    alert(x);
</script>


</body>
</html>
