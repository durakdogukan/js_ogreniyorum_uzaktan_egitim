<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2> JavaScript Görüntüleme Nesnesi Özellikleri </h2>

<p id="demo"></p>

<script>
    var person = {name:"John", age:50, city:"New York"};

    var myString = JSON.stringify(person);
    document.getElementById("demo").innerHTML = myString;
</script>

</body>
</html>
