<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Fonksiyonları</h2>

<p> Bu örnekte, myFunction bir fonksiyon oluşturucudur: </p>

<p id="demo"></p>

<script>
    function myFunction(arg1, arg2) {
        this.firstName = arg1;
        this.lastName  = arg2;
    }

    var x = new myFunction("John","Doe")
    document.getElementById("demo").innerHTML = x.firstName;
    alert(x.firstName);
</script>


</body>
</html>
