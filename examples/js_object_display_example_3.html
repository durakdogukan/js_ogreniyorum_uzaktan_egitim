<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2> JavaScript Görüntüleme Nesnesi Özellikleri </h2>

<p id="demo"></p>

<script>
    var x, txt = "";
    var person = {name:"John", age:50, city:"New York"};

    for (x in person) {
        txt += person[x] + " ";
    };

    document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>
