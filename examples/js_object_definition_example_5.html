<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<p id="demo"></p>

<script>
    var person = new Object();
    person.firstName = "John";
    person.lastName = "Doe";
    person.age = 50;
    person.eyeColor = "blue";

    document.getElementById("demo").innerHTML =
        person.firstName + " is " + person.age + " years old.";
    alert(person.firstName + " is " + person.age + " years old.");
</script>

</body>
</html>
