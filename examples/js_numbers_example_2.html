<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Sayılar</h2>

<p>Çok büyük veya çok küçük sayılar bilimsel (üslü) gösterimle yazılabilir:</p>

<p id="demo"></p>

<script>
    var x = 123e5;
    var y = 123e-5;
    document.getElementById("demo").innerHTML = x + "<br>" + y;
    alert(x + "\n" + y);
</script>

</body>
</html>
