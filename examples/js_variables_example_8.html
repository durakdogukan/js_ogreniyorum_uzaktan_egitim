<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript Değişkenleri</h2>

<p>Bir JavaScript değişkenini yeniden bildirirseniz, değerini kaybetmez.</p>

<p id="demo"></p>

<script>
    var carName = "Volvo";
    var carName;
    document.getElementById("demo").innerHTML = carName;
    alert(carName);
</script>

</body>
</html>
