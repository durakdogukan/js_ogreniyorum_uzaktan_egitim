<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript For/Of Döngüsü</h2>

<p> for / of ifadesi, yinelenebilir bir nesnenin değerleri arasında dolaşır. </p>

<script>
    var cars = ['BMW', 'Volvo', 'Mini'];
    var x;

    for (x of cars) {
        document.write(x + "<br >");
    }
</script>


</body>
</html>
