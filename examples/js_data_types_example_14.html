<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2>JavaScript typeof</h2>
<p>The typeof operator returns the type of a variable or an expression.</p>

<p id="demo"></p>

<script>
    document.getElementById("demo").innerHTML =
        typeof 0 + "<br>" +
        typeof 314 + "<br>" +
        typeof 3.14 + "<br>" +
        typeof (3) + "<br>" +
        typeof (3 + 4);
    alert(typeof 0 + "\n" + typeof 314 + "\n" + typeof 3.14 + "\n" + typeof (3) + "\n" + typeof (3 + 4))
</script>

</body>
</html>
