<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2> JavaScript Fonksiyonları </h2>

<p> Genel fonksiyon (myFunction), (a, b) bağımsız değişkenlerinin çarpımını döndürür: </p>

<p id="demo"></p>

<script>
    function myFunction(a, b) {
        return a * b;
    }
    document.getElementById("demo").innerHTML = myFunction(10, 2);
    alert(myFunction(10, 2));
</script>

</body>
</html>
